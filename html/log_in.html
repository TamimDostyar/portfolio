<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log in to Tamim's Web</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"
    />
    <link rel="stylesheet" href="../css/_logstyle.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="../index.html" class="active">Home</a>
        <a href="../html/about.html">About Developer</a>
        <a href="../html/contact.html">Contact Us</a>
        <a href="../html/log_in.html">Log in</a>
      </nav>

      <div class="bx bx-moon" id="darkMode-icon"></div>

      <div class="bx bx-menu" id="menu-icon"></div>
      <div class="bx bx-moon" id="darkMode-icon"></div>

      <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <!-- partial:index.partial.html -->
    <div class="container">
      <form>
        <label for="username">Enter your username</label>
        <input type="text" id="username" placeholder="Username" />
        <label for="password">Enter your password</label>
        <input type="password" id="password" placeholder="Password" />
        <button>Login</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>
    <!-- partial -->
    <script src="../js/log_script.js"></script>
  </body>
</html>
